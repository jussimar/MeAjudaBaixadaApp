<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <a href="index.html"><img title="Volte à pagina inicial" style="width: 30%;" class="img-fluid" src="img/icon.png"></a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <h5 class="text-azul-escuro text-center"><b>Crie um pedido</b></h5>
        <hr class="bg-verde">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form>
          <input placeholder="Nome do solicitante" class="border-purple rounded form-control" type="text" name="nmsolicitante" required>
          <br>
          <input placeholder="CPF do solicitante" class="form-control border-purple rounded" type="text" name="cdcpf" required>
          <br>
          <input class="border-purple rounded form-control" type="date" name="dt_nasc_solicitante" required>
          <br>
          <input placeholder="Telefone ou celular do solicitante para contato" class="border-purple rounded form-control" type="text" name="contatosolicitante" required>
          <hr>
          <input placeholder="Endereço do solicitante" class="border-purple rounded form-control" type="text" name="enderecosolicitante" required>
          <br>
          <input placeholder="Bairro do solicitante" class="border-purple rounded form-control" type="text" name="bairrosolicitante" required>
          <br>
          <input placeholder="Cidade do solicitante" class="border-purple rounded form-control" type="text" name="cidadesolicitante" required>
          <hr>
          Adicione dependentes
          <i id="mais" class="btn btn-success plus">+</i>
          <i id="menos" class="btn btn-danger minus">-</i>
          <br><br>
          <span id="dependentespedido">

          </span>
          <hr>
          <select class="form-control border-purple">
            <option selected>Escolha uma categoria</option>
            <option value="1">Alimento</option>
            <option value="2">Vestimenta</option>
            <option value="3">Remedios</option>
            <option value="4">Comida</option>
          </select>
          <br>
          <textarea class="form-control border-purple" placeholder="Descrição do pedido"></textarea>
          <br>
          <select class="form-control border-purple">
            <option selected>Instituição de entrega</option>
            <option value="1">ETEC de Itanhaém</option>
          </select>
          <br>

          </form>
          <div class="row">
            <div class="col-6 text-left">
              <button class="btn bg-verde text-white" type="submit"><b>Enviar</b></button>
            </div>
            <div class="col-6 text-right">
              <a href="pagina_usuario.html"><button type="button" class="text-white btn bg-azul"><b>Cancelar</b></button></a>
            </div>
          </div>
    </div>
    </div>
  </div>
  <br>
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/acao.js"></script>
</body>
</html>
