<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <a href="index.html"><img title="Volte à pagina inicial" style="width: 30%;" class="img-fluid" src="img/icon.png"></a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12 text-center">
        <h5 class="text-azul-escuro"><b>Cadastre-se</b></h5>
      </div>
    </div>
    <hr class="bg-verde">
    <div class="row">
      <div class="col-12">
        <form>
        <input placeholder="Nome" class="form-control  rounded" type="text" name="nm_parceiro" required>
        <br>
        <textarea class="form-control  rounded" name="ds_parceiro" placeholder="Descrição" required></textarea>
        <br>
        <input placeholder="E-mail" class=" rounded form-control" type="email" name="nm_email_parceiro" required>
        <br>
        <input placeholder="Telefone ou celular para contato" class=" rounded form-control" type="text" name="cd_fone_contato_parceiro" required>
        <br>
        <div class="input-group mb-3">
        <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="inputGroupFile01">Envie sua logo</label>
        </div>
        </div>
        <hr>
        <input placeholder="Endereço" class=" rounded form-control" type="text" name="nm_endereco_parceiro" required>
        <br>
        <input placeholder="Ponto de referencia" class=" rounded form-control" type="text" name="nm_ponto_referencia" required>
        <br>
        <input placeholder="Bairro" class=" rounded form-control" type="text" name="nm_bairro_parceiro" required>
        <br>
        <input placeholder="Cidade" class=" rounded form-control" type="text" name="nm_cidade_parceiro" required>
        <hr>
      </form>
      <div class="row">
        <div class="col-md-12">
          <h6 class="text-right"><button class="btn bg-verde btn-block text-white"><b>Cadastrar</b></button></h6>
        </div>
      </div>
      </div>
      
    </div>
  </div>
</body>
</html>
