<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <br>
    <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <a href="index.html"><img title="Volte à pagina inicial" style="width: 30%;" class="img-fluid" src="img/icon.png"></a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <h4 class="text-purple text-center"><b>Cadastre-se ou faça <a class="text-decoration-none text-purple" href="login.html"><u>login</u></a></b></h4>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form>
          <input placeholder="Nome" class=" rounded form-control" type="text" name="nm_solicitante" required>
          <br>
          <input placeholder="CPF" class="form-control  rounded" type="text" name="cd_cpf" required>
          <br>
          <div class="text-center"><label class="text-purple"><b>Data de nascimento:</b></label></div>
          <input class=" rounded form-control" type="date" name="dt_nasc_solicitante" required>
          <br>
          <input placeholder="Telefone ou celular para contato" class=" rounded form-control" type="text" name="cd_fone_contato_solicitante" required>
          <hr>
          <input placeholder="Endereço" class=" rounded form-control" type="text" name="nm_endereco_solicitante" required>
          <br>
          <input placeholder="Bairro" class=" rounded form-control" type="text" name="nm_bairro_solicitante" required>
          <br>
          <input placeholder="Cidade" class=" rounded form-control" type="text" name="nm_cidade_solicitante" required>
          <hr>
          <input placeholder="E-mail" class=" rounded form-control" type="email" name="nm_e-mail_solicitante" required>
          <br>
          <input placeholder="Senha" class=" rounded form-control" type="password" name="cd_senha_solicitante" required>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <h6 class="text-right"><button id="cadastrar" type="submit" class="btn btn-block bg-purple text-white"><b>Cadastrar</b></button></h6>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/acao.js"></script>
</body>
</html>
